<div class="col-md-4" style="margin-left: 20%" >

  <div class="card card-info">
    <div class="card-header">
      <h3 class="card-title">Help dek | Login</h3>
    </div>
    <form class="form-horizontal"  #form="ngForm" (ngSubmit)="login()" >
      <div class="alert alert-error" role="alert" *ngIf="message"  >
        <strong>Invalid email or password</strong>
      </div>
      <div class="card-body">
        <div [ngClass]="getFormGroupClass(email.invalid,email.dirty)">
          <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

          <div class="col-sm-10">
            <input 
              type="email"
              [(ngModel)]="user.email"
              class="form-control" 
              name="email"
              id="inputEmail3" 
              #email="ngModel"
              placeholder="Email"
              email
              >    
              <span  class="help-block" *ngIf="email.invalid && email.dirty" >Email is invalid</span>          
          </div>
        </div>

        <div [ngClass]="getFormGroupClass(password.invalid,password.dirty)">
            <label for="inputPassword" class="col-sm-2 control-label">Email</label>
  
            <div class="col-sm-10">
              <input 
                type="password"
                [(ngModel)]="user.password"
                class="form-control" 
                name="password"
                id="inputPassword" 
                #password="ngModel"
                placeholder="Password"
                required
                >    
                <span  class="help-block" *ngIf="password.invalid && email.dirty" >Password is rquired</span>          
            </div>
        </div>
  
      </div>
      <div class="card-footer">
        <button type="submit" (click)="cancelLogin()" class="btn btn-default">Cancel</button>
        <button type="submit" [disabled]="!form.valid" class="btn btn-info pull-right">Login</button>
      </div>
    </form>
  </div>
