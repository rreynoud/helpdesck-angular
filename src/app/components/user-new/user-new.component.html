<div class="col-md-6" style="margin-left: 0%" >
  
    <div class="card card-info">
      <div class="card-header">
        <h3 class="card-title">New User</h3>
      </div>
      <form class="form-horizontal"  #form="ngForm" (ngSubmit)="register()" >
        <div [ngClass]="classCss" role="alert" *ngIf="message"  >
          <strong>{{message.text}}</strong>
        </div>
        <div class="card-body">
          <div [ngClass]="getFormGroupClass(email.invalid,email.dirty)">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
  
            <div class="col-sm-10">
              <input 
                type="email"
                [(ngModel)]="user.email"
                class="form-control" 
                name="email"
                id="inputEmail3" 
                #email="ngModel"
                placeholder="Email"
                email
                >    
                <span  class="help-block" *ngIf="email.invalid && email.dirty" >Email is invalid</span>          
            </div>
          </div>
  
          <div [ngClass]="getFormGroupClass(password.invalid,password.dirty)">
              <label for="inputPassword" class="col-sm-2 control-label">Password</label>
              <div class="col-sm-10">
                <input 
                  type="password"
                  [(ngModel)]="user.password"
                  class="form-control" 
                  name="password"
                  id="inputPassword" 
                  #password="ngModel"
                  placeholder="Password"
                  required
                  >    
                  <span  class="help-block" *ngIf="password.invalid && password.dirty" >Password is rquired</span>          
              </div>
          </div>
    
          <div [ngClass]="getFormGroupClass(profile.invalid,profile.dirty)">
            <label for="inputProfile" class="col-sm-2 control-label">Profile</label>
            <div class="col-sm-10">
              <select [(ngModel)]="user.profile"          
                      class="form-control" 
                      name="profile"
                      id="inputProfile" 
                      #profile="ngModel"
                      style="width: 100%"
                      required>
                      <option>ROLE_ADMIN</option>    
                      <option>ROLE_CUSTOMER</option>    
                      <option>ROLE_TECHNICAN</option>    
                </select>
                <span  class="help-block" *ngIf="profile.invalid && profile.dirty" >Password is rquired</span>          
            </div>
        </div>

        </div>
        <div class="card-footer">          
          <button type="submit" [disabled]="!form.valid" class="btn btn-info pull-right">Submit</button>
        </div>
      </form>
    </div>
